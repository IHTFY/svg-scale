<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG Path Scaler</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script defer src="script.js"></script>
  </head>
  <body>
    <h1 class="header center-align">
      SVG Path Scaler<a href="https://github.com/IHTFY/svg-scale">
        <svg id="gh_logo" height="32" width="32">
          <path
            fill="#ee6e73"
            d="M16 0C7.2 0 0 7.2 0 16c0 7.1 4.6 13 11 15 .8 .14 1.1-.34 1.1-.76 0-.38-.02-1.6-.02-3-4 .74-5.1-.98-5.4-1.9-.18-.46-.96-1.9-1.6-2.3-.56-.3-1.4-1-.02-1.1 1.3-.02 2.2 1.2 2.5 1.6 1.4 2.4 3.7 1.7 4.7 1.3 .14-1 .56-1.7 1-2.1-3.6-.4-7.3-1.8-7.3-7.9 0-1.7 .62-3.2 1.6-4.3-.16-.4-.72-2 .16-4.2 0 0 1.3-.42 4.4 1.6 1.3-.36 2.6-.54 4-.54 1.4 0 2.7 .18 4 .54 3.1-2.1 4.4-1.6 4.4-1.6 .88 2.2 .32 3.8 .16 4.2 1 1.1 1.6 2.5 1.6 4.3 0 6.1-3.7 7.5-7.3 7.9 .58 .5 1.1 1.5 1.1 3 0 2.1-.02 3.9-.02 4.4 0 .42 .3 .92 1.1 .76A16 16 0 0 0 32 16c0-8.8-7.2-16-16-16z"
          ></path>
        </svg>
      </a>
    </h1>

    <div class="container">
      <div class="section">
        <div class="row">
          <div class="col s6">
            <h2 class="header">Input</h2>
            <div class="row">
              <div class="col s12">
                <div class="input-field">
                  <textarea
                    id="path"
                    class="materialize-textarea"
                    placeholder="M2 12V0h7v2H4v3h5v2H4v5H2z"
                  ></textarea>
                  <label for="path">SVG Path</label>
                </div>
              </div>
              <div class="col s12 m4 l3">
                <div class="input-field">
                  <input value="2" id="scale" type="number" class="validate" />
                  <label for="scale">Scale Value</label>
                </div>
              </div>
              <div class="col s12 m8 l9">
                <p class="range-field">
                  <input
                    type="range"
                    id="precision"
                    value="4"
                    min="1"
                    max="16"
                  />
                  <label for="precision">Precision</label>
                </p>
              </div>
            </div>
          </div>

          <div class="col s6">
            <div class="col s12">
              <h2 class="header">Scaled Output</h2>
            </div>
            <div class="col s12">
              <div class="multiline" id="output"></div>
            </div>
            <div class="col s12">
              <a
                class="waves-effect waves-light btn-large indigo left"
                id="copyButton"
                >Copy</a
              >
            </div>
          </div>
        </div>
      </div>

      <div class="section">
        <div class="row">
          <div class="col s6">
            <svg
              id="svgInput"
              width="100%"
              height="100%"
              viewBox="-100 -100 200 200"
            >
              <path id="inputPath" d="" />
            </svg>
          </div>
          <div class="col s6">
            <svg
              id="svgOutput"
              width="100%"
              height="100%"
              viewBox="-100 -100 200 200"
            >
              <path id="outputPath" d="" />
            </svg>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
